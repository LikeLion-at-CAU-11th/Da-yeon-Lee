<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header-wrapper" class="row">
        <div>rock scissors paper!</div>
        <button>
            <i id="reset-button" class="fa-solid fa-arrow-rotate-left"></i>
        </button>
    </div>
    <div id="contents-wrapper" class="column">
        <section class="score-section row">
            <div class="my-score">0</div>
            <div class="score">score</div>
            <div class="computer-score">0</div>
        </section>
        <section class="display-section row">
            <div class="display-main">
                <div class="display-title">Me</div>
                <div class="icon-container">
                    <i id="my-hand-icon"></i>
                </div>
                <div id="my-hand-text"></div>
            </div>
            <div id="display-result">result</div>
            <div class="display-main">
                <div class="display-title">Computer</div>
                <div class="icon-container">
                    <i id = "computer-hand-icon"></i>
                </div>
                <div id="computer-hand-text"></div>
            </div>
        </section>
        <section class="button-section row">
            <div id="rock"><i id="button" class="fa-regular fa-hand-back-fist"></i></div>
            <div id="scissors"><i id="button" class="fa-regular fa-hand-scissors fa-rotate-90"></i></div>
            <div id="paper"><i id="button" class="fa-regular fa-hand"></i></div>
        </section>
    </div>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/001200a43b.js" crossorigin="anonymous"></script>
</body>
</html>
